<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Founder</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="main-icon">devfinder</div>
        <div class="morph__section">
          <span class="morph__section-light">LIGHT</span>
          <span class="morph__section-light nonactive">DARK</span>
          <img src="img/sunn.png" alt="sun" class="morph__section-sun" />
          <img
            src="img/moon.png"
            alt="moon"
            class="morph__section-moon nonactive"
          />
        </div>
      </header>
      <div class="search__section">
        <img src="img/src.png" alt="search" class="search__section-img" />
        <form action="">
          <input
            type="text"
            placeholder="Search GitHub usernameâ€¦"
            class="search__section-input"
          />
          <button class="search__section-btn">Search</button>
        </form>
      </div>
      <main>
        <img src="" alt="avatar" class="user-avatar" />
        <div class="user__data">
          <div class="user__data-info">
            <div class="about-user">
              <h3 class="user-name"></h3>
              <a href="" class="user-nickname"></a>
              <p class="user-bio"></p>
            </div>
            <p class="user-join-date"></p>
          </div>
          <div class="user-relation">
            <div class="user__repos user-rel">
              <p class="user__repos-item user-rel-i">Repos</p>
              <p class="user__repos-num user-rel-n">11</p>
            </div>
            <div class="user__fallowing user-rel">
              <p class="user__fallowing-item user-rel-i">Fallowings</p>
              <p class="user__fallowing-num user-rel-n"></p>
            </div>
            <div class="user__fallower-item user-rel">
              <p class="user__fallower-item user-rel-i">Fallowers</p>
              <p class="user__fallower-num user-rel-n"></p>
            </div>
          </div>
          <div class="user__activity">
            <div class="user__activity-item">
              <i class="fa-solid fa-location-dot"></i>
              <span class="country">Uzbekistan</span>
            </div>
            <div class="user__activity-item">
              <i class="fa-solid fa-link"></i>
              <span class="link">https://github.blog</span>
            </div>
            <div class="user__activity-item">
              <i class="fa-brands fa-twitter"></i>
              <span class="twit">Uzbekistan</span>
            </div>
            <div class="user__activity-item">
              <i class="fa-solid fa-building-user"></i>
              <span class="office">Not Available</span>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
